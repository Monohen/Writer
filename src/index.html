<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title id="indexTitle">Writer</title>
  </head>
  <body>
    <div class="sheet">
      <input
        type="text"
        name="title"
        id="title"
        class="title"
        placeholder="Title"
      />
      <textarea
        name="textarea"
        id="textarea"
        class="textarea"
        cols="30"
        rows="10"
      ></textarea>
      <div class="header">
        <a onClick="save()" class="button">Save</a>
        <a onClick="load()" class="button">Load</a>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
